{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Edit Post</h2>
    <form method="POST" action="{{ url_for('edit_post', id=post.id) }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>
        
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ post.author }}" required>
        
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="6" required>{{ post.content }}</textarea>
        
        <button type="submit" class="btn btn2">Update Post</button>
        <a href="{{ url_for('post_details', id=post.id) }}" class="btn">Cancel</a>
    </form>
</div>
{% endblock %}
