{% extends 'base.html' %}
{% block title %}Edit Post{% end block %}


{% block content %}
<h2>Edit Post</h2>
<form method="POST" action="{{ url_for('edit_post') }}">
    <label for="title">title:</label>
    <input type="text" id="title"  name="title" placeholder="enter your title" required></input>
    <br/>
    <br/>
    <label for="author">author:</label>
    <input type="text" id="author" name="author" placeholder="enter your author"  required></input>
    <br/>
    <br/>
    <label for="content">content:</label>
    <textarea type="text" id="content" rows="6" name="content"  placeholder="enter your content" required>{{ post.content }}</textarea>
    <br>
    <br>
    <button type="submit" class="btn btn2">Submit</button>


</form>
