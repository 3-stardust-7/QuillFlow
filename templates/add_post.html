{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Add a New Post</h2>
    <form method="POST" action="{{ url_for('add_post') }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter your title" required />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" placeholder="Enter author's name" required />

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="6" placeholder="Enter your content here..." required></textarea>

        <button type="submit" class="btn btn2">Submit</button>
    </form>
</div>
{% endblock %}
